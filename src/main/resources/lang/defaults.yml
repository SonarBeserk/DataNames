# Defaults Language File

# Version
version: "1.0"

# Missing Version

# Sent when a version can not be found in the config file
missingVersionConfig: "&cNo version was found in the config file! Please report this issue to the plugin developer!"

# Sent when the latest version for the config can not be found in the latest versions file
missingVersionLatestConfig: "&cNo version was found for the config in the latest versions file! Please report this issue to the plugin developer!"

# Sent when a version can not be found in the language file
missingVersionLanguage: "&cNo version was found in the language file! Please report this issue to the plugin developer if this is a default language file!"

# Sent when the latest version for the language file can not be found in the latest versions file
missingVersionLatestLanguage: "&cNo version was found for the language file in the latest versions file! Please report this issue to the plugin developer!"

# Out of date

# Message to send when the config file being run is out of date
outOfDateConfig: "&cThe version of the config file being run is out of date! Please delete the file and reload the plugin to generate the new version! (Backup the old version first!)"

# Message to send when the language file being run is out of date
outOfDateLanguage: "&cThe version of the language file being run is out of date! Please delete the file and reload the plugin to generate the new version! (Backup the old version first!)"


# Sent when a sender lacks permission to do something
noPermission: "&cYou do not have permission to do that!"

# Sent when the config is reloaded
reloaded: "&2The configuration has been reloaded!"

# Command

# Sent when a player is required for a command
commandPlayerRequired: "You must be a player to use this command!"

# Usage

# Usage for the plugin master command | {name} - the name of the plugin
usageMain: "&7Subcommands: \n reload - reloads the all the plugin's files"

# Usage for the display command
usageDisplay: "&7Subcommands: \n set - sets an item's data based on the currently held item \n remove - removes the display name set for item"

# Term used for yes
termYes: "Yes"

# Term used for no
termNo: "No"

# Not

# Sent when a player is not holding an item
notHoldingItem: "&cYou are not holding an item!"

# Sent when a player is not holding an item with a display name
notHoldingItemWithDisplayName: "&cYou are not holding an item with a display name!"

# Sent when a player is trying to remove the global display name and one is not set
notSetDisplayName: "&cYour held item does not have a global display name set!"

# Name

# Sent when an item's display name has been changed
nameChanged: "&2Your current item's global display name has been changed!"

# Sent when an item's display name is not changed
nameNotChanged: "&cThis item's global display name has not been changed."

# Sent when an item's display name has been removed
nameRemoved: "&2Your current item's global display name has been removed!"

# Sent when an item's display name is not removed
nameNotRemoved: "&cThis item's global display name has not been removed."

# Sent when a player is prompted to change a display name | {termYes} - the term for yes | {termNo} - the term for no | {timeout} - the timeout time for this prompt
promptNameChange: "&7Should this item's global display name be changed?&r [&2{termYes}, &c{termNo}&r] \n &7This will timeout in {timeout} seconds."

# Sent when a player is prompted to remove a display name | {termYes} - the term for yes | {termNo} - the term for no | {timeout} - the timeout time for this prompt
promptNameRemoval: "&7Should this item's global display name be removed?&r [&2{termYes}, &c{termNo}&r] \n &7This will timeout in {timeout} seconds."
